<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴가, 그 이상의 모든것. 클럽 리조트 PIC</title>
    <link rel="shortcut icon" href="./images/favicon.png"/>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- 1. 상단 영역 -->
    <div id="top-area">
        <header class="top-area inbox">
            <!-- <h2 class="temp-tit">1. 상단영역</h2> -->
            <div class="cont-box">
                <!-- 1-1. 지역날씨 파트 -->
                    <div class="weatherbox col-2">
                        <div class="weather-wrap">
                            <dl>
                                <dt>Guam</dt>
                                <dd class="wicon">★</dd>
                                <dd class="temp">27.8°c</dd>
                            </dl>
                            <dl>
                                <dt>Saipan</dt>
                                <dd class="wicon">♠</dd>
                                <dd class="temp">21.8°c</dd>
                            </dl>
                        </div>
                        <div class="button-wrap">
                            <button type="button" class="up">▲</button>
                            <button type="button" class="down">▼</button>
                        </div>
                    </div>
                
                <!-- 1-2. 메인로고, 네비 파트 -->
                <div class="logo-part col-8">
                    <!-- 1-2-1. 메인로고 -->
                    <h1 class="main-logo">
                        <img src="./images/logo_w.png" alt="회사메인로고">
                    </h1>
                <!-- 1-2-2. 네비 파트 -->

                </div>
                <!-- 1-3. 언어 예약 파트 -->
                <div class="col-2">

                </div>
            </div>
        </header>
    </div>
    <!-- 2. 배너 영역  -->
    <div id="ban-area">
        <section class="ban-area inbox">
            <h2 class="temp-tit">2. 배너영역</h2>
            <div class="cont-box">
                <div class="col-12"></div>
            </div>
        </section>
    </div>

    <!-- 3. PIC소개 영역 -->
    <div id="intro-pic-area">
        <section class="intro-pic-area inbox">
            <h2 class="temp-tit">4. PIC소개영역</h2>
                <div class="cont-box">
                    <div class="col-12"></div>
                </div>
        </section>
    </div>
    <!-- 4. 마스코트 소개영역 -->
    <div id="masco-area">
        <section class="masco-area inbox">
            <h2 class="temp-tit">4. 마스코트 소개영역</h2>
                <div class="cont-box">
                    <div class="col-12"></div>
                </div>
        </section>
    </div>
    <!-- 5. 사진관 -->
    <div id="photo-area">
        <section class="photo-area inbox">
            <h2 class="temp-tit">5. 사진관</h2>
                <div class="cont-box">
                    <div class="col-12"></div>
                </div>
        </section>
    </div>

     <!-- 6. 하단영역 -->
     <div id="footer-area">
        <footer class="footer-area inbox">
            <h2 class="temp-tit">6. 하단영역</h2>
                <div class="cont-box">
                    <div class="col-8"></div>
                    <div class="col-4"></div>
                </div>
        </footer>
    </div>
</body>
</html>
